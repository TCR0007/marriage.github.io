<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ご結婚式のご案内</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #faf8f5;
      color: #444;
      line-height: 1.8;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      background: #fff;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      color: #3e3e3e;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 2em;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .radio-group {
      margin-bottom: 20px;
    }
    .radio-group label {
      font-weight: normal;
      margin-right: 20px;
    }
    button {
      display: block;
      margin: auto;
      background-color: #d4b996;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c4a584;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding Invitation</h1>
    <p>
      このたび私たちは結婚式を挙げることとなりました。<br />
      ささやかながら披露宴を催しますので、ぜひご出席いただけますと幸いです。
    </p>

    <h2>ご案内</h2>
    <p>
      <strong>日程：</strong>2025年〇月〇日（〇曜日）<br />
      <strong>時間：</strong>〇時受付開始 ／ 〇時開宴<br />
      <strong>会場：</strong>千葉大学内 レストラン MOKU<br />
      <strong>締切：</strong>2025年8月15日（木）
    </p>

    <form id="rsvp-form" onsubmit="submitForm(event)">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required />

      <div class="radio-group">
        <label>ご出欠</label>
        <label><input type="radio" name="attendance" value="出席" required /> 出席</label>
        <label><input type="radio" name="attendance" value="欠席" /> 欠席</label>
      </div>

      <label for="message">メッセージ（任意）</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">送信する</button>
    </form>
  </div>

  <script>
    async function submitForm(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const attendance = document.querySelector('input[name="attendance"]:checked').value;
      const message = document.getElementById("message").value;

      const payload = {
        name: name,
        attendance: attendance,
        message: message
      };

      const response = await fetch("【https://script.google.com/macros/s/AKfycbx8OpFFwPAgzGDsdmWdSOCbrD6j0FVD3sFJbJdtdC-BJEB7iAUYenhiBkeIAyORXdf9/exec】", {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.json();
      if (result.result === "success") {
        alert("ご回答ありがとうございました！");
        document.getElementById("rsvp-form").reset();
      } else {
        alert("送信に失敗しました。");
      }
    }
  </script>
</body>
</html>
